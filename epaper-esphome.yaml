    accuracy_decimals: 0
    filters:
    - calibrate_linear:
        - 3.00 -> 0
        - 3.30 -> 10
        - 3.50 -> 20
        - 3.60 -> 40
        - 3.70 -> 60
        - 3.80 -> 75
        - 3.90 -> 90
        - 4.00 -> 95
        - 4.10 -> 98
